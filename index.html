<script>

const button = document.getElementById('newBtn')


const mymap = L.map('mapISS').setView([0, 0], 1);
const marker = L.marker([0, 0]).addTo(mymap);
const attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
const tiles = L.tileLayer(tileUrl, { attribution });

tiles.addTo(mymap)


let firstTime = true;

getData()
 function getData() {
const latitude = document.getElementById('lat').value
const longitude = document.getElementById('long').value

const coord = {lat ,long}
  
    marker.setLatLng([latitude, longitude]);
    if (firstTime) {

        mymap.setView([latitude, longitude], 2);
        firstTime = false;
    }
   
};

button.addEventListener("click",getData);
